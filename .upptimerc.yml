owner: Xaradon # Your GitHub username
repo: D4OStatus # Your GitHub repository name

# Add your sites here
sites:
  - name: D4O Homepage
    url: https://d4o.de
  - name: D4O Accounting
    url: https://accounting.d4o-free2play.de/
  - name: D4O Wiki
    url: https://wiki.d4o.de/
  - name: Support System
    url: https://ticket.d4o.de/
